<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aca9a1ae0c.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <a href="./index.html" aria-label="Se rendre à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
    </a>
  </header>
  <main id="main">

    <!--HEADER-->
    <div class="photograph_header">
    </div>

    <!--SELECT SORT-->
    <section class="photograph_medias">
      <div class="sort">
        <label for="select" class="sort-title">Trier par</label>
        <select id="select" class="sort-select">
          <option value="pop">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>

      <!--MEDIAS CARDS-->
      <div class="medias_card">
      </div>

      <!--PRICE INSERT-->
      <aside class="insert"></aside>
    </section>
  </main>

  <!--CONTACT FORM-->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="modal_title" aria-label="Formulaire de contact" onclick="openModal()">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="ferme le formulaire" onclick="closeModal()" />
      </header>
      <form name="contact" id="form">
        <div class="formData" id="error-first">
          <label for="firstname">Prénom</label>
          <input class="text_control" aria-label="Entrez votre prénom" type="text" id="firstname" name="firstname"
            required minlength="2" />
        </div>
        <div class="formData" id="error-last">
          <label for="lastname">Nom</label>
          <input class="text_control" aria-label="Entrez votre nom" type="text" id="lastname" name="lastname" required
            minlength="2" />
        </div>
        <div class="formData" id="error-email">
          <label for="email">Email</label>
          <input class="text_control" aria-label="Entrez votre adresse email" type="email" id="email" name="email"
            required />
        </div>
        <div class="formData" id="error-message">
          <label for="message">Votre message</label>
          <textarea id="message" class="text_control" aria-label="Détail de votre message" placeholder="Détail de votre message" name="message" required></textarea>
        </div>
        <input class="contact_button" type="submit" aria-label="envoyer le formulaire" id="contact_button"
          value="Envoyer" />
      </form>
    </div>
  </div>

  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographerProfile.js"></script>
  <script src="scripts/factories/mediaCard.js"></script>
  <script src="scripts/factories/insert.js"></script>
  <script src="scripts/factories/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
